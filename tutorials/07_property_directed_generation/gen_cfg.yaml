# This file represents the combined configuration for CFG generation.
# In the actual project, this is composed from `configs/generate.yaml` and `configs/interference/gen_cfg.yaml`.

defaults:
  - tasks: diffusion
  - interference: gen_cfg
  - _self_

name: "akatsuki"
chkpt_directory: "models/edm_formed_s1t1/"
atom_vocab: [H,B,C,N,O,F,Al,Si,P,S,Cl,As,Se,Br,I,Hg,Bi]
diffusion_steps: 600
seed: 9

interference:
  _target_: MolecularDiffusion.runmodes.generate.GenerativeFactory
  task_type: conditional
  sampling_mode: "ddpm"
  num_generate: 100
  mol_size:  [0,0]
  target_values: [3,1.5]
  property_names: ["S1_exc", "T1_exc"]
  batch_size: 1
  seed: 86
  visualize_trajectory: False
  output_path: generated_mol
  condition_configs:
    cfg_scale: 1
